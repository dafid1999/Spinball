<!DOCTYPE html>
<html>
   <head><title>Hello world</title></head>
   <script src="/socket.io/socket.io.js"></script>
   <script>
      var socket = io();

      function setUsername(){
         var username = document.getElementById('name').value;
         var room = document.getElementById('room').value;

         if(username && room){
            socket.emit('setUsername', { username, room });
         } else {
            document.getElementById('error-container').innerHTML = "Username and Room are required!";
         }
      }

      var user;
      var room;
      socket.on('userExists', function(data){
         document.getElementById('error-container').innerHTML = data;
      });

      socket.on('roomFull', function(data){
         document.getElementById('error-container').innerHTML = data;
      });

      socket.on('noRoom', function(data){
         document.getElementById('error-container').innerHTML = data;
      });

      socket.on('userSet', function(data){
         user = data.username;
         room = data.room;
         document.body.innerHTML = '<input type="text" id="message">\
         <button type="button" name="button" onclick="sendMessage()">Send</button>\
         <div id="message-container"></div>';
      });

      function sendMessage(){
         var msg = document.getElementById('message').value;
         if(msg){
            socket.emit('msg', { message: msg, user: user });
         }
      }

      socket.on('newmsg', function(data){
         if(user){
            document.getElementById('message-container').innerHTML += '<div><b>' + data.user + '</b>: ' + data.message + '</div>';
         }
      });
   </script>
   <body>
      <div id="error-container"></div>
      <input id="name" type="text" name="name" placeholder="Enter your name">
      <select id="room">
         <option value="Room1">Room1 (2 users max)</option>
         <option value="Room2">Room2 (3 users max)</option>
         <option value="Room3">Room3 (4 users max)</option>
      </select>
      <button type="button" name="button" onclick="setUsername()">Let me chat!</button>
   </body>
</html>
